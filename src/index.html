<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validador de cartão</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <br>
  <div>
    <section class="nomeMarca">
      <h1>Bem vinda!</h1>
      <p>Para validar e liberar seu MF Cartão Virtual <br> 
        para fazer suas compras; digite o Nome <br>
        Impresso no Cartão, a Data de Validade, o <br>
        Código CVV e o Número do Cartão, fornecidos <br>
        pelo app Meu MF Bank nos campos abaixo:</p>
        
        <img src="cartao-mf-bank.png" alt="CartaoPng"><br><br>

    </section>
  </div>
  <div>
    <form>
      Nome no Cartão*: <input type="text" id="nomeNoCartão"><br><br>

      Data de Validade*: <input type="month" id="dValid"><br><br>
        
      CVV*: <input type="number" id="cvv"><br><br>
     Número do Cartão*: <input type="text" id="numDigitado"><br><br>
      <button><input type="button" id="botao" value="Validar"></button> 
      <p id="outCard"></p>
    </form>
  </div>
  <script src="index.js" type="module"></script>
</body>


</html>
